<div class="row">
    <h1>Proyectos realizados</h1>
    <span routerLink="/nuevoproyec" *ngIf="isLogged">
        <button type="button" class="btn btn-dark">
            Agregar Proyecto
        </button>
        <br><br>
    </span>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h3>{{Proyecto.nombreE}}</h3>
                    </td>
                    <td>
                        <h5>{{Proyecto.descripcionE}}</h5>
                    </td>
                    <td></td>
                    <td><a target="_blank" class="btn btn-outline-primary" href="{{ Proyecto.urlE }}">link</a></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="./editproyec/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>                  
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
