<div class="row" id="general">
    <h1>Hard & Soft Skills</h1>
    <span routerLink="/nuevoskill" *ngIf="isLogged">
        <button type="button" class="btn btn-dark">
            Agregar Skill
        </button>
        <br><br>
    </span>
    <div *ngFor="let Skills of skills" class="text-center col-sm-4 col-md-4 col-lg-4" >
        <div class="container">
            <div class="row" id="circulos">
                <div class="col-lg-10" id="circulitos">
                    <circle-progress
                        [percent]="Skills.progreso"
                        [radius]="90"
                        [imageSrc]="Skills.img"
                        [showImage]="true"
                        [imageHeight]="80"
                        [imageWidth]="80"
                        [subtitle]="Skills.nombre"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="8"
                        [outerStrokeColor]="'rgb(170, 41, 41)'"
                        [innerStrokeColor]="'rgb(177, 96, 96)'"
                        [animation]="true"
                        [animationDuration]="600"
                    ></circle-progress>
                    <p>{{Skills.nombre}}</p>
                    <br><br>
                </div>
                <div class="row" id="botones">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2" *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editskill/{{Skills.id}}">
                    <i class="bi bi-pencil"></i></button>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2" *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Skills.id)">
                        <i class="bi bi-trash"></i></button>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
