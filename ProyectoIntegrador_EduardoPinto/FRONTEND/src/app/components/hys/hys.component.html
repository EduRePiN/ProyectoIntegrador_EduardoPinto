<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoskill" *ngIf="isLogged">
            Agregar Skill
        </button>
    </div>
    <div class="row">
        <div class="col-lg-10 offset-lg-1" *ngFor="let Skills of skills" class="text-center col-sm-4 col-md-4 col-lg-4" >
            <div class="container">
                <div class="row d-flex align-items-end">
                    <div class="col-12 col-md-10">
                        <circle-progress
                            [percent]="Skills.progreso"
                            [radius]="90"
                            [title]="Skills.nombre"
                            [showTitle]="false"
                            [imageSrc]="Skills.img"
                            [showImage]="true"
                            [imageHeight]="80"
                            [imageWidth]="80"
                            [subtitle]="Skills.nombre"
                            [showUnits]="false"
                            [showSubtitle]="false"
                            [outerStrokeWidth]="16"
                            [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#78C000'"
                            [innerStrokeColor]="'#C7E596'"
                            [animation]="true"
                            [animationDuration]="600"
                        ></circle-progress>
                        <p>{{Skills.nombre}}</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-2" *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskill/{{Skills.id}}">
                        <i class="bi bi-pencil"></i></button>
                        </div>
                    
                        <div class="col-lg-2" *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Skills.id)">
                            <i class="bi bi-trash"></i></button>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
