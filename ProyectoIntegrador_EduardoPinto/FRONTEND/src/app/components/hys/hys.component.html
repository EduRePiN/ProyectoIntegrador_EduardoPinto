<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoskill" *ngIf="isLogged">
            Agregar Skill
        </button>
    </div>
    <div *ngFor="let Skills of skills">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress
                [percent]="Skills.progreso"
                [radius]="90"
                [title]="Skills.nombre"
                [showTitle]="true"
                [imageSrc]="Skills.img"
                [imageHeight]="80"
                [imageWidth]="80"
                [subtitle]="Skills.nombre"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="600"
                ></circle-progress>
        </div>
        <div *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{Skills.id}}">
        <i class="bi bi-pencil"></i></button>
        </div>
      
        <div *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Skills.id)">
            <i class="bi bi-trash"></i></button>
        </div>
    </div>
    
</div>
