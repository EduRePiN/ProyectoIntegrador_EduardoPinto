<div class="container" *ngIf="usuario">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="usuario.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="apellidoE">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoE" name="apellidoE" [(ngModel)]="usuario.apellidoE" required>
                </div>
                <div class="form-group">
                    <label for="tituloE">TÃ­tulo:</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="usuario.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="descripE">Acerca del Usuario:</label>
                    <input type="text" class="form-control" id="descripE" name="descripE" [(ngModel)]="usuario.descripE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen de Perfil:</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="usuario.imgE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
                <button (click)="cancelar()" class="btn btn-secondary">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
