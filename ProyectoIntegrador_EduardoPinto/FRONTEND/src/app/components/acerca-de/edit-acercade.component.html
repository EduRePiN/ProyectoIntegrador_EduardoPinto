<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="persona.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="apellidoE">Apellido</label>
                    <input type="text" class="form-control" id="apellidoE" name="apellidoE" [(ngModel)]="persona.apellidoE" required>
                </div>
                <div class="form-group">
                    <label for="tituloE">TÃ­tulo</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="persona.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="descripE">Acerca del usuario</label>
                    <input type="text" class="form-control" id="descripE" name="descripE" [(ngModel)]="persona.descripE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen de Perfil</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="persona.imgE" required>
                </div>
            
                <button class="btn btn-primary">
                    Editar usuario
                </button>
            </form>
        </div>
    </div>
</div>
