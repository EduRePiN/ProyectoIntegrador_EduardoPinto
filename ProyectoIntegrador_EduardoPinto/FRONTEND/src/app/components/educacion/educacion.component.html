<div class="row">
    <h1>Educacion</h1>
    <span routerLink="/nuevaedu" *ngIf="isLogged">
        <button type="button" class="btn btn-dark">
            Agregar Educacion
        </button>
        <br><br>
    </span>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td><h5>{{Educacion.descripcionE}}</h5></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="./editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>                  
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
